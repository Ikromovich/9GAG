      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% load crispy_forms_filters %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:index' %}">GAG</a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mt-1"><a href="{% url 'client:login' %}" class="nav-link">Tizimga kirish</a></li>
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                    <p><a class="nav-link" href="{% url 'client:registration' %}">
                        <button type="submit" class="btn btn-info">Ro'yhatdan o'tish</button>
                        </span></a></p>
                    {% else %}
                    <p><a class="nav-link" href="#">
                        <button type="submit" class="btn btn-info">{{ request.title }}</button>
                        </span></a></p>
                    {% endif %}

                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-6" style="margin-left: 25%">
            <div class="card">
                <div class="card-header">{{ request.title }}</div>
                <div class="card-body">
                    <form action="{% block url %}{% endblock %}" method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-info mt-5">{{ request.title }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
